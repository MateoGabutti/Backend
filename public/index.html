<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="p-2" action="/api/productos" enctype="multipart/form-data" method="post" id="formulario">
        <div class="mb-3">
            <label for="title" class="form-label">Titulo del producto</label>
            <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="text" class="form-control" name="price" id="price" required>
        </div>
        <div class="mb-3">
            <label for="thumbnail" class="form-label">Thumbnail</label>
            <input type="text" class="form-control" name="thumbnail" id="thumbnail" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="./form.js"></script>
</body>
</html>
